<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <p>
            Cho một danh sách các phân số, hãy tìm chỉ số của phân số lớn nhất
            (đếm từ 0)
            Giả định rằng không có các phân số bằng nhau trong tập đầu vào

        </p>
        <script>
            function maxFraction(numerators, denominators) {
                let maxValue = 0;
                let maxIndex = 0;
            for (let i = 0; i < numerators.length; i++) {
                let value = numerators[i] / denominators[i];
                if (value > maxValue) {
                    maxValue = value;
                    maxIndex = i;
                }
            }
            return maxIndex;
        }
        let numerators = [5, 2, 5];
        let denominators = [6, 3, 4];
        let result = maxFraction(numerators, denominators);
        document.write(result);
        </script>
    </body>
</html>
