<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <p>
            Bài 1: Vẽ tam giác vuông cân rỗng có chiều cao h. Ví dụ: h = 5 <br>
            <button type="button" onclick="EnterH()">Nhập chiều cao</button><br>
            <input type="text" name="" id="input">
            <p id="text" style="color: blue;"></p>
        </p>
        <script>
        function EnterH(){
            let h = +document.getElementById("input").value;
            for (let i = 1; i < h; i++) {
            let row = "";
            for (var k = 1; k <= i; k++) {
                if(k == 1 || k == i){
                    row += '*';
                }else{
                    row += ' ';
                }
            }
            console.log(row);
        }

        row = '';
        for (var i = 1; i <= h; i++) {
            row += '*';

        }
        console.log(row);
    }
            
    </script>
    </body>
</html>
