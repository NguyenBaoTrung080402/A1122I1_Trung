<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <style>
        td{
            padding: 20px;
            text-align: center;
        }
        td select{
            width: 100%;
        }
        button{
            color: white;
            background-color: blue;
            border-radius: 5px;
        }
        button:hover{
            background-color: white;
            color: blue;
        }
        #reset{
            display: inline-block;
            width: 54%;
        }
        #reset:hover{
            background-color: rgb(34, 7, 241);
            color: rgb(244, 244, 244);
        }
        .nut button, input{
            padding: 10px;
        }
    </style>
    </head>
    <body>
        <section class="All">
            <form action="./index.html" method="get" class="all">
                <table>

                    <tr>
                        <td>
                            <label for="Amount">Amount</label><br>
                            <input type="text" name="Amount" id="Amount">
                        </td>

                        <td>
                            <label for="fromCur">From Currency</label><br>
                            <select name="Trungです" id="fromCur">
                                <option value="VND">VND</option>
                                <option value="USD">USD</option>
                            </select>
                        </td>

                        <td>
                            <label for="toCur">To Currency</label> <br>
                            <select name="Trungです" id="toCur">
                                <option value="VND">VND</option>
                                <option value="USD">USD</option>
                            </select>
                        </td>

                        <td class="nut">
                            <button type="button" onclick="result()">RESULT</button>
                            <input type="reset" name="" id="reset" value="Reset value">
                        </td>
                    </tr>

                </table>

            </form>
            <p id="Current" style="color: blue;"></p>
            
        </section>
    </body>
</html>
<script src="./index.js"></script>
