<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>
        Bài 1: Viết hàm tính bình phương của một số bất kỳ được đưa vào. Gọi hàm vừa xây dựng được.
    </p>
    <input type="button" value="bai1" onclick="bai1()">
    <script>
        function bai1(){
            let a = prompt("Enter value random: ");
            let sum;
            if(a == ""){
                alert("Enter again, please");
            }else{
                sum = a*a;
                alert("Value of sum: "+sum);
            }
            return sum;
        }
    </script>
</body>
</html>
