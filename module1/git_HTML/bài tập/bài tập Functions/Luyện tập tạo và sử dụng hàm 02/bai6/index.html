<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <p>
            Bài 6: Viết hàm nhận vào một số, kiểm tra xem nếu số đưa vào có phải
            là nguyên dương không. Nếu là nguyên dương trả về true, ngược lại
            trả về false.
        </p>
        <input type="button" value="bai6" onclick="bai6()">

        <script>
        function isPositiveInteger(num) {
            return (num > 0 && Number.isInteger(num));
            
            // Number. isInteger() là một phương thức hỗ trợ để kiểm tra xem một giá trị có phải là số nguyên không. Nó trả về true nếu giá trị đã được chỉ định là số nguyên; còn không thì trả về false.
        }
        function bai6(){
            let a = +prompt("Enter value: ");
            let check = isPositiveInteger(a);
            if(check==true){
                alert("Đây là kí tự nguyên dương: "+ a);
            }else{
                alert("Đây là kí tự nguyên âm: "+a)
            }
        }

    </script>
    </body>
</html>
