<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="form.css">
    </head>
    <body>
        <section class="all">

            <h2>Đăng Ký Học Viên</h2>

            <form action="" method="get">

                <table>

                    <tr>
                        <td><label class="first" for="name">Họ và tên</label></td>
                        <td><input class="second" type="text" name="Họ và Tên"
                                id="name"></td>
                    </tr>

                    <tr>
                        <td><label class="first" for="date">Ngày Sinh</label></td>
                        <td><input class="second" type="text" name="Ngày sinh "
                                id="date"></td>
                    </tr>

                    <tr>
                        <td><label class="first" for="Sex">Giới Tính</label></td>
                        <td>
                            <p>
                                <input class="second-fix" type="radio"
                                    name="gender" id="Sex">Nam
                                <input class="second-fix" type="radio"
                                    name="gender" id="Sex">Nữ
                            </p>
                        </td>

                    </tr>

                    <tr>
                        <td><label class="first" for="Address">Địa chỉ</label></td>
                        <td><textarea class="second" name="địa chỉ" id="Address"
                                cols="30"
                                rows="10"></textarea></td>
                    </tr>

                    <tr>
                        <td><label class="first" for="lớp">Lớp</label></td>
                        <td>
                            <select class="second" name="lớp" id="lớp">
                                <option>--Chọn lớp--</option>
                                <option>Lớp A</option>
                                <option>Lớp B</option>
                                <option>Lớp C</option>
                            </select>
                        </td>
                    </tr>

                    <tr>
                        <td><label class="first" for="mail">Email</label></td>
                        <td><input class="second" type="text" name="mail"
                                id="mail"></td>
                    </tr>

                    <tr>
                        <td><label class="first" for="phone">Phone</label></td>
                        <td><input class="second" type="text" name="phone"
                                id="phone"></td>
                    </tr>

                </table>

                <nav class="button">
                    <input type="submit" name="submit" id="submit"
                        value="Đăng ký">
                    <input type="reset" name="reset" id="reset"
                        value="Nhập Lại">
                </nav>
            </form>
        </section>
    </body>
</html>
