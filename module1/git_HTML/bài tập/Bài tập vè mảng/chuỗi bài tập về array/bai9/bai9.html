<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <p>
            Viết chương trình khởi tạo/nhập vào 2 mảng số nguyên gồm 10 phần tử,
            gọi là mảng a và b.
            Mảng c là một mảng được khai báo gồm 20 phần tử số nguyên.
            Chương trình sẽ lưu các phần tử được nối từ hai mảng b và a vào mảng
            c. Hiển thị mảng c.
        </p>
        <script>
        let a = [10, 5, 20, 8, 30, 9, 40, 11, 50, 55];
        let b = ["a","b","c","d","e","f","g","h","i","j"];
        let c = a.concat(b);

    document.write(c);
    </script>
    </body>
</html>
