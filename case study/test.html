<script>
  for (let i=4;i>=0;i--){
      for (let count=1;count<=i;count++) {
          // document.write("&nbsp");
          document.write("&nbsp&nbsp");
      }
      for (let j=4-i;j>=0;j--) {
          document.write("*")
      }document.write("<br>")

  }
</script>
