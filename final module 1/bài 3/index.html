<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let arr = [1,5,6,23,8,47,10,3];
  let arr2= new Array();
  alert('số đầu vào là: '+arr);
  for (i=0;i<arr.length;i++){
      let bien = arr[i];
        soNguyento(bien);
  }
      for (k=1;k<=arr2.length;k++){
          for (j=0;j<arr2.length;j++){
              let max =0;
              if (arr2[j]>arr2[j+1]){
                  max= arr2[j];
                  arr2[j]=arr2[j+1];
                  arr2[j+1]=max;
              }
              else {
                  continue;
              }
          }
      }
  alert('số đầu ra đã được sắp xếp là: '+arr2);
  function soNguyento(soA){
    let status=1;
    let check = Math.sqrt(soA);
    for (let i=2;i<=check;i++){
      if (soA % i == 0){
        status =0;
        break;
      }
    }
    if (status != 0){
      arr2.push(soA);
    }

  }
</script>
