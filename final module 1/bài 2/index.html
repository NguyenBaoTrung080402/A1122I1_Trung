<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let input =prompt('nhập chuỗi cần đối chiếu: ');
  let str = input.toString();
  for (i=0;i<=(str.length/2);i++){
    if (str[i]==str[(str.length-1-i)]){
        if(str[(str.length/2)]==str[(str.length-1-i)]){
            alert('chuỗi'+ ' ' + '[' + str + ']'+ ' ' + 'là chuỗi đối xứng');
            break;
        }
        continue;
    }
    else {
        alert('chuỗi'+ ' ' + '[' + str + ']'+ ' ' + 'là chuỗi không đối xứng');
        break;
    }
  }
</script>
</body>
</html>
