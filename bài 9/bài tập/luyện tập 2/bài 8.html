<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let age=+prompt("nhập vài số tuổi của 1 người: ");
    if (age % 1 ==0){
        if (0<age<=120){
            alert("đây là tuổi của 1 người");
        }
    }
    else {
        alert("đây không phải là tuổi của 1 người");
    }
</script>
</body>
</html>
