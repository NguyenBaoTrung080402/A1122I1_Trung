    <meta charset="UTF-8">

<body>
<script>
  let a=+prompt("nhập cạnh a: ");
  let b=+prompt("nhập cạnh b: ");
  let c=+prompt("nhập cạnh c: ");
  if (a>0 && b>0 && c>0){
    if ((a+b)>c && (b+c)>a && (c+a)>b){
        alert("đây là 3 cạnh của 1 tam giác");
    }
    else {}
    alert("đây không phải là 3 cạnh cảu 1 tam giác");
  }
  else {}
  alert("đây không phải là 3 cạnh của 1 tam giác ");
</script>
