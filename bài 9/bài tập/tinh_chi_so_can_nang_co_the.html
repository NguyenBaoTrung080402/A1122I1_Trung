<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let weight=+prompt("nhập chỉ số cân nặng(kg): ");
  let height=+prompt("nhập chỉ số chiều cao(mét): ");
  let bmi=weight/(height^2);
  if (bmi<18.5){
    alert("Underweight");
  }
  if(bmi<25){
    alert("Normal");
  }
  if (bmi<30){
      alert("Overweight");
  }
  else {
      alert("Obese");
  }
</script>
</body>
</html>
