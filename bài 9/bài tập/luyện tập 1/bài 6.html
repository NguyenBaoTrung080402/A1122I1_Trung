<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let doanhso=+prompt("nhập doanh số bán hàng");
  if (doanhso<=2000000){
    alert("tiền hoa hồng nhận được là: "+(doanhso*20/100));
  }
  else {
    alert("tiền hoa hồng nhập được là: "+(400000 + (doanhso-2000000)*50/100));
  }
</script>
</body>
</html>
