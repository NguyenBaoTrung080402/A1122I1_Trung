<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let arr = new Array();
  let sum=0;
  let count=0;
  inPutarr();
  function inPutarr(){
    let input =+prompt("nhập số phần tử có trong mảng: ");
    if (input<=50){
      for (i=0;i<=(input-1);i++){
        arr.push(+prompt("nhập phần tử "+(i+1)+"trong mảng"));
      }
    }
    else {
      alert("vui lòng nhập lại: ");
      inPutarr();
    }
  }
  for (j=0;j<arr.length;j++){
    if (arr[j]%3==0){
      sum+=arr[j];
      count+=1;
    }
  }
  alert("trung bình cộng của các số chia hết cho 3 trong mảng là: "+(sum/count));
</script>
</body>
</html>
