<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let sum=0;
  pefectNumber();
  function pefectNumber() {
    let a =+prompt("nhập số cần kiểm tra vào: ");
    if (a>0){
      for (i=1;i<a;i++){
        if (a%i==0){
          sum+=i;
        }
        else {
          continue;
        }
      }
    }
    else {
      alert("đây không phải là số nguyên dương mời nhập lại!");
      pefectNumber();
    }
    if (a==sum){
      alert("True");
    }
    else {
      alert("False");
    }
  }
</script>
</body>
</html>
