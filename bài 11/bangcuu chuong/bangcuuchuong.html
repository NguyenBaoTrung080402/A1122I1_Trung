<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let data = '<table style="border: solid 1px">';
    for (let i = 1; i <= 9; i++) {
        data += '<tr>';
        for (let j = 2; j <= 9; j++) {
            let kq = j * i;
            data += '<td style="border: solid 1px">';
            data += j + 'x' + i + '=' + kq;
            data += '</td>'
        }
        data += '</tr>';
    }
    data += '</table>';
    document.write(data);
</script>
</body>
</html>
