<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let a=+prompt("nhập số lượng số nguyên tố cần in ra: ");
  let count=0;
  if (a==0){
    alert("vui lòng nhập số lớn hơn 0");
  }
  else {
    for (j=2;;j++){
        console.log(j)
        songuyento(j);
        if (count==a){
          break;
        }
    }
  }
  function songuyento(soA){
      let status=1;
      let check = Math.sqrt(soA);
    for (let i=2;i<=check;i++){
      if (soA % i == 0){
          status =0;
          break;
      }
    }
      if (status != 0){
          count+=1;
          document.write(soA);
          document.write('<br>');
    }
  }
</script>
</body>
</html>
