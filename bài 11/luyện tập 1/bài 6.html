<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let count=0;
  let sum=0;
  for (i=1;;i++){
    if (i%7==0){
      sum+=i;
      count+=1;
    }
    if (count==30){
        alert("tổng của 30 số tự nhiên đầu tiên chia hết cho 7 là: "+sum);
      break;
    }
  }
</script>
</body>
</html>
