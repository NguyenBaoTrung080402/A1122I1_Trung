<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let a=+prompt("nhập vào nhiệt đôh hiện tại");
  if (a>100){
    alert("yêu cầu người dùng giảm nhiệt độ");
  }
  else {
      if (a<20){
          alert("yêu cầu người dùng tăng nhiệt độ");
      }
      else {
          alert("nhiệt độ bình thường");
      }
  }
</script>
</body>
</html>
