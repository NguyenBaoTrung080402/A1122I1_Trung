<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let num=+prompt("nhập số nguyên dương cần tính: ");
  let sum=1;
  if (num==0){
    alert("giai thừa của số này là 1");
  }
  else {
    for (i=1;i<=num;i++){
      sum*=i;
    }
    alert("giai thừa của số này là: "+sum);
  }
</script>
</body>
</html>
