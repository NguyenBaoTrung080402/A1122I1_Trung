<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  for (i=1;i<=7;i++) {
    if (i == 1 || i == 7) {
      for (j = 1; j <= 20; j++) {
        document.write("*");
      }
      document.write("<br>");
    } else {
      for (j = 1; j <= 20; j++) {
        if (j == 1 || j == 20) {
          document.write("*");
        } else {
          document.write("&nbsp&nbsp");
        }
      }
      document.write("<br>");
    }
  }
</script>
</body>
</html>
